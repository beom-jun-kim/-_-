<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
/>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h6 class="tb_title">프로젝트 현황</h6>
    <div class="sr_box">
        <div class="cl cl100">
            <p>사업기간</p>
            <div class="fl_nw">
                <input type="date"> <small>~</small> <input ㅋtype="date">
                <div class="btn_grl">
                    <div class="btn_active" onclick="selectSubscription(1)">1개월</div>
                    <div onclick="selectSubscription(2)">3개월</div>
                    <div onclick="selectSubscription(3)">6개월</div>
                    <div onclick="selectSubscription(4)">12개월</div>
                </div>
                
                <script>
                function selectSubscription(months) {
                    var buttons = document.querySelectorAll('.btn_grl div');
                    buttons.forEach(function(button) {
                        button.classList.remove('btn_active');
                    });
                
                    var selectedButton = document.querySelector('.btn_grl div:nth-child(' + months + ')');
                    selectedButton.classList.add('btn_active');
                
                }
                </script>
                
            </div>
        </div>
        <div class="cl cl100">

            <p>구분</p>
            <div>
                <select name="" id="">
                    <option value="전체">전체</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <p>검색</p>
            <div class="fl_nw">
                <select name="" id="">
                    <option value="선택">선택</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <input type="text">
            </div>
        </div>
    </div>
    <div class="btn_search">조회</div>
    <div class="pj_table">
        <div class="cl_fr">
            <p>전체 1건 페이지 1/1</p>
            <small>(단위:원)</small>
        </div>
        <div class="pj_table_hd">
            <div>신청일</div>
            <div class="tw30">기업명</div>
            <div>컨설턴트</div>
            <div>담당PM</div>
            <div>컨설팅 종류</div>
            <div>컨설팅 부문</div>
            <div>컨설팅 기간</div>
            <div>계약일</div>
            <div>진행상태</div>
            <div>상세보기</div>
        </div>
        <div class="pj_content_wrap">
            <div class="pj_content">
                <div>2024-01-31</div>
                <div class="tw30">(주)로보스텍</div>
                <div>(주)메라클</div>
                <div>강병진</div>
                <div>특화컨설팅</div>
                <div>Value-Up</div>
                <div>2024-02-26 ~ 2024-03-29<div class="button_pj">계약관리</div>
                </div>
                <div></div>
                <div>완료보고중</div>
                <div>
                    <div class="button_pj">상세</div>
                </div>
            </div>
        </div>
        <div class="pj_pagenation_wrap">
            <div class="first">
                <i class="fa-solid fa-angles-left"></i>
            </div>
            <div class="prev">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <p class="page_active">1</p>
            <p>2</p>
            <div class="next">
                <i class="fa-solid fa-angle-right"></i>
            </div>
            <div class="last">
                <i class="fa-solid fa-angles-right"></i>
            </div>
        </div>
    </div>

</body>

</html>
