<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="sp_wrap">
        <div class="sp_container">
            <p class="cs_title">분야선택</p>
            <div class="kind_wrap">
                <div class="kind_item"  onclick="selectRadioButton('radio1')">
                    <input type="radio" id="radio1" name="radio_group" value="1">
                    <label for="radio1">경영전략 1</label>
                </div>
                <div class="kind_item"  onclick="selectRadioButton('radio2')">
                    <input type="radio" id="radio2" name="radio_group" value="2">
                    <label for="radio2">경영전략 2</label>
                </div>
                <div class="kind_item"  onclick="selectRadioButton('radio3')">
                    <input type="radio" id="radio3" name="radio_group" value="3">
                    <label for="radio3">경영전략 3</label>
                </div>
                <div class="kind_item"  onclick="selectRadioButton('radio4')">
                    <input type="radio" id="radio4" name="radio_group" value="4">
                    <label for="radio4">경영전략 4</label>
                </div>
                <div class="kind_item"  onclick="selectRadioButton('radio5')">
                    <input type="radio" id="radio5" name="radio_group" value="5">
                    <label for="radio5">경영전략 5</label>
                </div>
            </div>
            <script>
                function selectRadioButton(id) {
                    document.getElementById(id).checked = true;
                }
            </script>
        </div>
    </div>
</body>

</html>
