<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    ul {
      list-style: none;
      padding: 0;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    table {
      border-collapse: collapse;
    }
    #proc_bar_section {
      max-width: 1440px;
      margin: 0 auto;
    }

    .proc_bar {
      margin-top: 100px;
    }

    .proc_bar_box {
      display: flex;
      justify-content: space-between;
      border-bottom: 3px solid #258ba4;
    }

    .proc_bar_box li {
      padding: 10px 20px;
      border: 1px solid #eee;
      text-align: center;
      width: 16%;
      border-bottom: none;
    }
    .journal_table {
      width: 100%;
    }
    .journal_table tbody tr {
      height: 50px;
      display: flex;
    }
    .journal_table tbody tr td {
      display: flex;
      align-items: center;
      padding-left: 10px;
    }

    .journal_table thead th,
    .journal_table tbody tr td {
        border: 1px solid #eee;
    }
    .journal_table tbody tr td input {
      padding: 7px;
      width: 95%;
    }
    .journal_table tbody tr td:nth-child(odd) {
      background: #f6fbff;
      flex: 2;
    }

    .journal_table tbody tr td:nth-child(even) {
      flex: 8;
    }

    .journal_table_data {
      width: 100%;
    }

    .journal_table_data thead th {
      background: #f6fbff;
      border: 1px solid #eee;
      padding: 10px 8px;
    }
    .journal_table_data tbody tr td {
      border: 1px solid #eee;
      text-align: center;
      height: 45px;
    }
    .journal_table_data tbody tr td:nth-child(3) {
      text-align: left;
      padding-left: 3px;
    }
    .journal_search_btn {
        background: #f6fbff;
        border:1px solid #258ba4;
        padding: 3px 5px;
    }
    .journal_table_data input[type="date"] {
        padding: 3px;
        border: 1px solid #eee;
    }
  </style>
  <body>
    <section id="proc_bar_section">
      <div class="proc_bar">
        <ul class="proc_bar_box">
          <li>컨설팅 기본정보</li>
          <li>수행계획</li>
          <li style="background: #258ba4; color: #fff">업무일지</li>
          <li>완료보고</li>
          <li>산출물</li>
        </ul>
      </div>
      <table class="journal_table">
        <tbody>
          <tr>
            <td>컨설팅 부문</td>
            <td>
              <input type="text" disabled value="Value-Up" />
            </td>
            <td>수행 컨설턴트</td>
            <td>
              <input type="text" disabled />
            </td>
          </tr>
        </tbody>
      </table>
      <table class="journal_table">
        <tbody>
          <tr>
            <td>담당 PM</td>
            <td>
              <input type="text" disabled value="강병진" />
            </td>
            <td>진행상태</td>
            <td>
              <input type="text" disabled value="완료보고중" />
            </td>
          </tr>
        </tbody>
      </table>

      <div class="journal_wrap_data">
        <div class="journal_title">
          <h3>업무일지</h3>
        </div>
        <table class="journal_table_data" style="border-collapse: collapse">
          <thead>
            <th style="width: 5%"><input type="checkbox" /></th>
            <th style="width: 5%">순번</th>
            <th style="width: 25%">수행활동</th>
            <th style="width: 5%">상세<br />보기</th>
            <th style="width: 10%">실제수행일정</th>
            <th style="width: 10%">승인여부</th>
            <th>비고</th>
            <th>특이사항</th>
          </thead>
          <tbody>
            <td><input type="checkbox" /></td>
            <td>1</td>
            <td>kick-off미팅, VOC 청취</td>
            <td>
                <button class="journal_search_btn">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20px"
                      height="20px"
                      viewBox="0 0 24 24"
                      fill="none"
                    >
                      <path
                        d="M14.9536 14.9458L21 21M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                        stroke="#000000"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                </button>
            </td>
            <td><input type="date" value="2024-04-03" /></td>
            <td>여</td>
            <td></td>
            <td></td>
          </tbody>
        </table>
      </div>
    </section>
  </body>
</html>
