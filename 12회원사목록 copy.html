<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 분야생성 모달 -->
    <div id="modal_a" class="modal">

        <!-- 모달 컨텐츠 -->
        <div class="modal-content">
            <h2>회원사등록</h2>
            <span class="close">&times;</span>
            <div class="modal-content-li">
                <label for="">회원사명</label>
                <input type="text" placeholder="회원사명을 입력하세요">
            </div>
            <div class="modal-content-li">
                <label for="">사업자등록번호</label>
                <input type="text" maxlength="11" placeholder="사업자등록번호를 입력하세요">
            </div>
            <div class="modal-content-li">
                <label for="">주소</label>
                <input type="text" placeholder="주소를 입력하세요">
            </div>

            <div class="modal-content-li">
                <label for="">대표자 명</label>
                <input type="text" placeholder="대표자명을 입력하세요">
            </div>
            <div class="modal-content-li">
                <label for="">대표자 아이디</label>
                <input type="text" placeholder="대표자 아이디를 입력하세요">
            </div>

            <div class="modal-content-li">
                <label for="">대표자 생년월일</label>
                <input type="text" placeholder="대표자 생년월일을 입력하세요">
            </div>
            <div class="modal-content-li">
                <label for="">대표자 이메일</label>
                <input type="text" placeholder="대표자 이메일을 입력하세요">
            </div>
            <div class="modal-btn-wrap">
                <div class="close_b">취소</div>
                <div class="confilrm">저장</div>
            </div>
        </div>

    </div>


    <h6 class="tb_title">회원사목록</h6>

    <div class="pj_table">
        <div class="cl_fr">
            <p>전체 1건 페이지 1/1</p>
            <div class="pj_btnwrap">
                <button type="" class="btn_type02">삭제</button>
                <button type="" id="modal_btn" class="btn_type01">회원사등록</button>
            </div>
        </div>
        <div class="pj_table_hd">
            <div class="tw5"><input type="checkbox" id="selectAll" onchange="toggleAllCheckboxes()"></div>
            <div class="tw5">순번</div>
            <div class="tw10">회원사명</div>
            <div class="tw10">사업자등록번호</div>
            <div class="tw20">주소</div>
            <div class="tw10">대표자 명</div>
            <div class="tw10">대표자 아이디</div>
            <div class="tw10">대표자 생년월일</div>
            <div class="tw10">대표자 이메일</div>
            <div class="tw10">수정</div>
        </div>
        <div class="pj_content_wrap">
            <div class="pj_content">
                <div class="tw5"><input type="checkbox" class="checkbox-item"></div>
                <div class="tw5">1</div>
                <div class="tw10">메라클</div>
                <div class="tw10">617-86-09934</div>
                <div class="tw20">부산광역시 해운대구 센텀중앙로 97, 센텀스카이비즈 A동 2407호</div>
                <div class="tw10">대표자 명</div>
                <div class="tw10">대표자 아이디</div>
                <div class="tw10">대표자 생년월일</div>
                <div class="tw10">대표자 이메일</div>
                <div class="tw10"><button type="">수정</button></div>
            </div>


        </div>
        <script>
            function toggleAllCheckboxes() {
                var selectAllCheckbox = document.getElementById("selectAll");
                var checkboxes = document.querySelectorAll(".checkbox-item");

                for (var i = 0; i < checkboxes.length; i++) {
                    checkboxes[i].checked = selectAllCheckbox.checked;
                }
            }
        </script>
        <div class="pj_pagenation_wrap">
            <div class="first">
                <i class="fa-solid fa-angles-left"></i>
            </div>
            <div class="prev">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <p class="page_active">1</p>
            <p>2</p>
            <div class="next">
                <i class="fa-solid fa-angle-right"></i>
            </div>
            <div class="last">
                <i class="fa-solid fa-angles-right"></i>
            </div>
        </div>
    </div>

</body>

<script>
    // 모달 열기
    document.getElementById('modal_btn').addEventListener('click', function () {
        document.getElementById('modal_a').style.display = 'flex';
    });

    // 모달 닫기
    document.getElementsByClassName('close')[0].addEventListener('click', function () {
        document.getElementById('modal_a').style.display = 'none';
    });

    // 모달 바깥을 클릭하면 모달 닫기
    window.addEventListener('click', function (event) {
        var modal = document.getElementById('modal_a');
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    });
</script>

</html>
